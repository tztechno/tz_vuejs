<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@IshiiStpete" />
	<meta name="twitter:title" content="Click the button to roll N-sided dice">
    
    <style>
        .dice {
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <label for="numberOfSides">Number of sides:</label>
    <input type="number" id="numberOfSides" v-model="numberOfSides" min="2" step="1">
    <button @click="rollDice">Roll Dice</button>
    <h1 class="dice">{{ diceResult }}</h1>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Click the button to roll the dice',
            numberOfSides: 6,
            diceResult: null
        },
        methods: {
            rollDice: function() {
                this.diceResult = Math.floor(Math.random() * this.numberOfSides) + 1;
            }
        }
    });
</script>

</body>
</html>
