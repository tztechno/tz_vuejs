<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Calendar</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    #calendar-container {
      display: flex;
      justify-content: center;
    }
  </style>

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@IshiiStpete" />
	<meta name="twitter:title" content="Calendar of this month">
	
</head>
<body>
  <div id="app">
    <h1>{{ currentMonth.format('MMMM YYYY') }}</h1>
    <div id="calendar-container">
      <table border="1">
        <thead>
          <tr>
            <th v-for="day in formattedDaysOfWeek" :key="day">{{ day }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(week, index) in calendar" :key="index">
            <td v-for="day in week" :key="day" :class="{ 'next-month': day.month() !== currentMonth.month() }">{{ day.format('D') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        currentMonth: moment(),
        daysOfWeek: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
      },
      computed: {
        calendar() {
          const firstDay = this.currentMonth.clone().startOf('month');
          const lastDay = this.currentMonth.clone().endOf('month');
          const firstDayIndex = firstDay.day();
          const lastDayIndex = lastDay.day();
          const prevMonthDays = firstDayIndex === 0 ? 6 : firstDayIndex - 1;
          const nextMonthDays = lastDayIndex === 6 ? 0 : 6 - lastDayIndex;
          const totalDays = firstDay.daysInMonth() + prevMonthDays + nextMonthDays + 7; // 6 rows * 7 days + 7 days for potential overlap

          let calendar = [];
          let week = [];

          for (let i = 1; i <= totalDays; i++) {
            const day = moment().set({
              year: this.currentMonth.year(),
              month: this.currentMonth.month(),
              date: i - prevMonthDays
            });
            week.push(day);
            if (week.length === 7) {
              calendar.push(week);
              week = [];
            }
          }

          return calendar;
        },
        formattedDaysOfWeek() {
          // Adjust the order of days according to moment.js locale settings
          const firstDayOfWeek = moment().startOf('week').format('d');
          const adjustedDaysOfWeek = [...this.daysOfWeek.slice(firstDayOfWeek), ...this.daysOfWeek.slice(0, firstDayOfWeek)];
          return adjustedDaysOfWeek;
        }
      }
    });
  </script>
</body>
</html>
