<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>
    <input v-model.number="inputNumber" placeholder="Type a number">
    <p>You typed: {{ inputNumber }}</p>
    <p>Square root: {{ Math.sqrt(inputNumber) }}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Enter a number to get its square root',
            inputNumber: null
        }
    });
</script>

</body>
</html>
